<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <!-- 코드의 아래줄에 있을 수록 CSS의 우선순위가 높음 
    (ex. h1 {color:red} , 
         h2 {color:blue} 이면 blue 적용됨)
  -->
  <!-- bootstrap CSS 연결 코드-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="top">
    <div class="top-left">
      <span>Google 정보</span>
      <span>스토어</span>
    </div>
    <div class="top-right">
      <span>Gmail</span>
      <span>이미지</span>
    </div>
  </div>

  <!-- inline 요소: 문자 등 직선적인 HTML 요소 (반대개념 = block 요소: 이미지 등 부피가 있는 요소), 글자 블록 지정 후 alt + w 사용
       span 태그: 글자를 나타내는 태그, inline 속성 -->

  <div class="main">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>


  <!-- google 검색 원리: google.com/search + ?q=검색어 -->
  <!-- form 태그: 정보를 전송하는 태그, action은 어디로 향할건지라는 주소, method는 데이터의 전송 방식-->
  <form action="https://www.google.com/search" method="GET">
    <!-- bootstrap을 통해 가져옴 -->
    <!-- 하나의 태그에 class 여러 개 적용하는 방법 => 띄어쓰기로 여러 개 작성하면 됨-->
    <!-- mx-auto: 가운데 정렬, mt-5: 5 margin (bootstrap 제공)-->
    <div class="mx-auto mt-4 search-bar input-group mb-3">
      <!-- 입력받는 내용을 q라는 이름에 담아서 보냄-->
      <!-- placeholder: 입력 창에 써져있는 지워지는 글자-->
      <div><i class="fas fa-search"></i></div>

      <div>
        <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력"
          aria-label="Recipient's username" aria-describedby="button-addon2">
      </div>

      <i class="fas fa-keyboard"></i>
      <i class="fas fa-microphone"></i>
    </div>
  </form>
</body>

</html>
